<script type="text/javascript">

         document.getElementById("timso").innerHTML = '4, 5, 24, 44, 98, -13, 10, 3.4325';
            function myFunction() {
                document.getElementById("timso").innerHTML = 'Giá trị nhỏ nhất = ' +

            } 
			function myFunctions() {
                document.getElementById("timso").innerHTML = 'Giá trị lớn nhất = ' +

	};
